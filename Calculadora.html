<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="calculadora.css" rel="stylesheet">
    <script src="calculadora.js"></script>    
    <title>Calculadora</title>
  </head>
  <body bgcolor="#1BE8AD">
    <center>
      <marquee spam class="calcu">C a l c u l a d o r a<spam></marquee>
    </center>
    <table>
      <tr>
        <td colspan="4"><button id="result" class="resultado">0</button></td>
      </tr>
      <tr>
        <td><button onclick="add('1')" class="numeros">1</button></td>
        <td><button onclick="add('2')" class="numeros">2</button></td>
        <td><button onclick="add('3')" class="numeros">3</button></td>
        <td><button onclick="add('+')" class="operadores">+</button></td>
      </tr>
      <tr>
        <td><button onclick="add('4')" class="numeros">4</button></td>
        <td><button onclick="add('5')" class="numeros">5</button></td>
        <td><button onclick="add('6')" class="numeros">6</button></td>
        <td><button onclick="add('-')" class="operadores">-</button></td>
      </tr>
      <tr>
        <td><button onclick="add('7')" class="numeros">7</button></td>
        <td><button onclick="add('8')" class="numeros">8</button></td>
        <td><button onclick="add('9')" class="numeros">9</button></td>
        <td><button onclick="add('*')" class="operadores">*</button></td>
      </tr>
      <tr>
        <td colspan="3"><button onclick="add('0')" class="numeros">0</button></td>
        <td colspan="3"><button onclick="add('/')" class="operadores">/</button></td>          
      </tr>
      <tr>
        <td colspan="2"><button onclick="del()" class="ac">AC</button></td>
        <td><button onclick="add('.')">.</button></td>
        <td><button onclick="calc()" class="operadores">=</button></td>            
      </tr>
    </table>
  </body>
</html>
